<!DOCTYPE html>
<html>
<body>

<h2>Kalkulator Sederhana</h2>

<input id="angka1" type="number">
<select id="operator">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input id="angka2" type="number">

<button onclick="hitung()">Hitung</button>

<p id="hasil"></p>

<script>
function hitung() {
  var angka1 = parseFloat(document.getElementById('angka1').value);
  var operator = document.getElementById('operator').value;
  var angka2 = parseFloat(document.getElementById('angka2').value);
  var hasil;

  switch(operator) {
    case '+':
      hasil = angka1 + angka2;
      break;
    case '-':
      hasil = angka1 - angka2;
      break;
    case '*':
      hasil = angka1 * angka2;
      break;
    case '/':
      if (angka2 != 0) {
        hasil = angka1 / angka2;
      } else {
        alert("Pembagian dengan nol tidak diperbolehkan");
        return; // keluar dari fungsi
      }
      break;
  }

  document.getElementById('hasil').innerHTML = "Hasil: " + hasil;
}
</script>

</body>
</html>
