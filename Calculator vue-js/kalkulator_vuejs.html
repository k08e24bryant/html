<!DOCTYPE html>
<head> 
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>


</head>

<body>

    <div id="app">
        <div class="calculator">
          <input v-model="expression" class="calculator-screen" disabled />
          <div class="calculator-keys">
            <button v-for="button in buttons" :key="button.label" @click="addToExpression(button.label)">
              {{ button.label }}
            </button>
            <button @click="calculateResult()">=</button>
            <button @click="clearExpression()">C</button>
          </div>
        </div>
      </div>
<script> 
new Vue({
  el: "#app",
  data: {
    expression: "",
    buttons: [
      { label: "1" },
      { label: "2" },
      { label: "3" },
      { label: "4" },
      { label: "5" },
      { label: "6" },
      { label: "7" },
      { label: "8" },
      { label: "9" },
      { label: "0" },
      { label: "+" },
      { label: "-" },
      { label: "*" },
      { label: "/" },
    ],
  },
  methods: {
    addToExpression: function (value) {
      this.expression += value;
    },
    calculateResult: function () {
      try {
        this.expression = eval(this.expression);
      } catch (error) {
        this.expression = "Error";
      }
    },
    clearExpression: function () {
      this.expression = "";
    },
  },
});


</script>      
            
              
</body>
